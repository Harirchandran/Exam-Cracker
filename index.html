<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Cracker - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div id="network-banner" class="network-banner" style="display: none;">
        ⚠️ You are currently offline. Functionality will be limited.
    </div>
    
    <main class="card">
        <h1>AI Exam Cracker</h1>
        <p class="subtitle">A complete solution to crack S1 examination.</p>
        

        <div id="message-area" role="alert"></div>

        <form id="loginForm" novalidate>
            <div class="input-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" placeholder="Enter your Roll Number" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    <span class="password-toggle" data-for="password">👁️</span>
                </div>
            </div>
            <button type="submit" id="loginButton">
                <span class="button-text">Login</span>
                <span class="spinner" style="display:none;"></span>
            </button>
        </form>

        <div class="toggle-link">
            <a href="#" id="toggleChangePassword">Need to change your password?</a>
        </div>
        
        <form id="changePasswordForm" style="display: none;" novalidate>
            <h3>Change Your Password</h3>
            <div class="input-group">
                <label for="rollChange">Roll Number</label>
                <input type="text" id="rollChange" placeholder="Enter your Roll Number" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="oldPassword">Current Password</label>
                 <div class="password-wrapper">
                    <input type="password" id="oldPassword" placeholder="Enter your current password" required autocomplete="current-password">
                    <span class="password-toggle" data-for="oldPassword">👁️</span>
                </div>
            </div>
            <div class="input-group">
                <label for="newPassword">New Password (min 6 characters)</label>
                 <div class="password-wrapper">
                    <input type="password" id="newPassword" placeholder="Enter your new password" required autocomplete="new-password">
                    <span class="password-toggle" data-for="newPassword">👁️</span>
                </div>
            </div>
            <button type="submit" id="changePasswordBtn">
                 <span class="button-text">Submit Change</span>
                 <span class="spinner" style="display:none;"></span>
            </button>
        </form>
        
        <div class="contact-links">
            <span>Contact Developer</span></br>
            <a href="https://www.linkedin.com/in/hari-r-chandran-650a02358" target="_blank" rel="noopener noreferrer" aria-label="Hari R Chandran's LinkedIn Profile">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/hari_r_c/" target="_blank" rel="noopener noreferrer" aria-label="Hari R Chandran's Instagram Profile">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="js/supabase-client.js"></script>

    <script src="js/login.js"></script>
</body>
</html>
