<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Cracker - Login</title>
  <!-- Link to external CSS for the login page -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div id="loginNetworkBanner" style="display: none;" class="network-banner">
        ⚠️ You are currently offline. Login and password change may not work.
      </div>
      
  <div class="container">
    <h1>AI integrated Exam Cracker Login</h1>
   
    <h4>Roll no: 2024** <br>Default password: 00000</h4>
    <h5>**Please create new password before login.<br>Trouble login? Contact Hari R Chandran!</h5>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="roll" placeholder="Enter Roll Number" required autocomplete="username">
      <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password">
      <br>
      <button type="submit" id="loginButton">Login</button>
      <span id="loginSpinner" class="spinner" style="display:none;"></span>
    </form>
    <br>
    <!-- Toggle Change Password Form -->
    <button id="toggleChangePassword">Change Password before login</button>
    
    <!-- Change Password Form -->
    <form id="changePasswordForm">
      <h3>Change Your Password</h3>
      <input type="text" id="rollChange" placeholder="Enter Roll Number" required autocomplete="username">
      <input type="password" id="oldPassword" placeholder="Old Password" required autocomplete="current-password">
      <input type="password" id="newPassword" placeholder="New Password (min 6 chars)" required autocomplete="new-password">
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required autocomplete="new-password">
      <br>
      <button type="submit" id="changePasswordBtn">Submit Change</button>
      <span id="changeSpinner" class="spinner" style="display:none;"></span>
    </form>
  </div>

  <!-- Script loading order: -->
  <!-- 1. Main Supabase JS Library (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2. Your global Supabase client initializer -->
  <script src="js/supabase-client.js"></script>

  <!-- 3. Page-specific JavaScript for Login Page -->
  <script src="js/login.js"></script>
</body>
</html>
